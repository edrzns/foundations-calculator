<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
    <title>Calculartor</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
          <div class="row">
            <button class="gray">AC</button>
            <button class="gray">DEL</button>
            <button class="gray">%</button>
            <button class="orange">/</button>
          </div>
          <div class="row">
            <button class="dark">7</button>
            <button class="dark">8</button>
            <button class="dark">9</button>
            <button class="orange">*</button>
          </div>
          <div class="row">
            <button class="dark">4</button>
            <button class="dark">5</button>
            <button class="dark">6</button>
            <button class="orange">-</button>
          </div>
          <div class="row">
            <button class="dark">1</button>
            <button class="dark">2</button>
            <button class="dark">3</button>
            <button class="orange">+</button>
          </div>
          <div class="row">
            <button class="dark zero">0</button>
            <button class="dark">.</button>
            <button class="orange">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
