<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
    <title>Calculartor</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
          <div class="row">
            <button class="button gray">AC</button>
            <button class="button gray">DEL</button>
            <button class="button gray">%</button>
            <button class="button orange">/</button>
          </div>
          <div class="row">
            <button class="button dark">7</button>
            <button class="button dark">8</button>
            <button class="button dark">9</button>
            <button class="button orange">*</button>
          </div>
          <div class="row">
            <button class="button dark">4</button>
            <button class="button dark">5</button>
            <button class="button dark">6</button>
            <button class="button orange">-</button>
          </div>
          <div class="row">
            <button class="button dark">1</button>
            <button class="button dark">2</button>
            <button class="button dark">3</button>
            <button class="button orange">+</button>
          </div>
          <div class="row">
            <button class="button dark zero">0</button>
            <button class="button dark">.</button>
            <button class="button orange">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
